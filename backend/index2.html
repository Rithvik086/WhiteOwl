<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Investment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #28a745;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
      .back-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Submitted Company Investment Details</h2>
      <table id="companyTable">
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Industry</th>
            <th>Investment Needed ($)</th>
            <th>Funded ($)</th>
            <th>Equity Share (%)</th>
            <th>Debt ($)</th>
            <th>Status</th>
            <th>Funding Type</th>
            <th>Founded Year</th>
          </tr>
        </thead>
        <tbody id="companyTableBody">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
      <a href="index.html" class="back-button">Back to Investment Form</a>
    </div>

    <script>
      const fetchCompanyDetails = async () => {
        try {
          const response = await fetch("http://localhost:5000/api/companies/get");
          if (response.ok) {
            const companies = await response.json();
            const tableBody = document.getElementById("companyTableBody");
            tableBody.innerHTML = ""; // Clear existing content

            companies.forEach((company) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${company.companyName}</td>
                            <td>${company.industry}</td>
                            <td>${company.investmentNeeded}</td>
                            <td>${company.funded}</td>
                            <td>${company.equityShare}</td>
                            <td>${company.debt}</td>
                            <td>${company.status}</td>
                            <td>${company.fundingType}</td>
                            <td>${company.foundedYear}</td>
                        `;
              tableBody.appendChild(row);
            });
          } else {
            alert("Error fetching company details.");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error fetching company details.");
        }
      };

      // Fetch existing details when the page loads
      fetchCompanyDetails();
    </script>
  </body>
</html>
