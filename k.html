<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style/m.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">WHITE OWL</div>
            
           
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Startup Management</h2>
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="kycId">Your Name</label>
                    <input type="text" id="kycId" name="kycId" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Startup Name</label>
                    <input type="text" id="username" name="username" placeholder="Startup Name" required>
                </div>
                <div class="form-group">
                    <label for="password">Startup Details</label>
                    <input type="password" id="password" name="password" placeholder="Startup Details" required>
                </div>
                
                <button type="submit" class="btn-login">SUBMIT</button>
            </form>
        </div>
    </main>

   
</body>
</html>
